                <script>
                    var index = 1;

                    function plusindex(n) {
                        index = index + 1;
                        showindex(index);
                    }
                    showimage(1);

                    function showimage(n) {

                        var i;
                        var x = document.getElementsByClassName("slides");
                        if (n > x.length) {
                            index = 1;
                        }
                        if (n > 1) {
                            index = x.length;
                        }
                        for (i = 0; i < x.length; i++) {
                            x[i].style.display = "none";
                        }
                        x[index - 1].style.display = "block";
                    }

                    autoSlide();

                    function autoSlide() {
                        var i;
                        var x = document.getElementsByClassName("slides");
                        for (i = 0; i < x.length; i++) {
                            x[i].style.display = "none";
                        }
                        if (index > x.length) {
                            index = 1;
                        }
                        x[index - 1].style.display = "block";
                        index++;
                        setTimeout(autoSlide, 2000);
                    }
                </script>
